<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face ID</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-weight: 600;
        margin-bottom: 30px;
    }
    .btn {
        background: rgba(255,255,255,0.3);
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        cursor: pointer;
        margin: 10px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 35px rgba(0,0,0,0.15);
    }
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease;
    }
    .modal.active {
        visibility: visible;
        opacity: 1;
    }
    .modal-content {
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(15px);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 8px 40px rgba(0,0,0,0.2);
        animation: slideUp 0.4s ease;
    }
    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    video {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
    }
    .details {
        text-align: left;
        margin-top: 10px;
        background: rgba(255,255,255,0.6);
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Face ID</h1>
    <button class="btn" onclick="startProcess('add')">Add Your Face</button>
    <button class="btn" onclick="startProcess('know')">Know About Your Face</button>
</div>

<div class="modal" id="cameraModal">
    <div class="modal-content">
        <video id="video" autoplay muted></video>
        <div id="formArea" style="display:none;">
            <input type="text" id="name" placeholder="Enter your name">
            <textarea id="bio" placeholder="Enter your bio"></textarea>
            <button class="btn" onclick="saveFace()">Save Face Details</button>
        </div>
        <div id="detailsArea" class="details" style="display:none;"></div>
        <button class="btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCgqUo8nanOWML5QhZlg6Ttd4q_GktI9-Q",
        authDomain: "feceid-245b7.firebaseapp.com",
        projectId: "feceid-245b7",
        storageBucket: "feceid-245b7.firebasestorage.app",
        messagingSenderId: "730720795658",
        appId: "1:730720795658:web:0176127b4f0f5987b0f3f3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentAction = '';
    let labeledFaceDescriptors = [];

    async function loadModels() {
        await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
    }
    loadModels();

    async function startProcess(action) {
        currentAction = action;
        document.getElementById('cameraModal').classList.add('active');
        document.getElementById('formArea').style.display = 'none';
        document.getElementById('detailsArea').style.display = 'none';

        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; });

        if (action === 'know') {
            loadSavedFaces();
        }
    }

    function closeModal() {
        document.getElementById('cameraModal').classList.remove('active');
        let stream = document.getElementById('video').srcObject;
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    }

    async function loadSavedFaces() {
        const snapshot = await db.collection('faces').get();
        labeledFaceDescriptors = [];
        for (let doc of snapshot.docs) {
            const data = doc.data();
            const descriptors = [new Float32Array(data.descriptor)];
            labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(data.name, descriptors));
        }
    }

    document.getElementById('video').addEventListener('play', async () => {
        if (currentAction === 'add') {
            const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (detections) {
                document.getElementById('formArea').style.display = 'block';
                window.newFaceDescriptor = Array.from(detections.descriptor);
            }
        } else if (currentAction === 'know') {
            const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (detections && labeledFaceDescriptors.length) {
                const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors);
                const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                if (bestMatch.label !== 'unknown') {
                    const snapshot = await db.collection('faces').where('name', '==', bestMatch.label).get();
                    if (!snapshot.empty) {
                        const data = snapshot.docs[0].data();
                        document.getElementById('detailsArea').innerHTML =
                            `<strong>Name:</strong> ${data.name}<br><strong>Bio:</strong> ${data.bio}`;
                        document.getElementById('detailsArea').style.display = 'block';
                    }
                }
            }
        }
    });

    async function saveFace() {
        const name = document.getElementById('name').value;
        const bio = document.getElementById('bio').value;
        if (!name || !bio || !window.newFaceDescriptor) return alert('Please fill all fields');
        await db.collection('faces').add({
            name, bio, descriptor: window.newFaceDescriptor
        });
        alert('Face saved successfully!');
        closeModal();
    }
</script>
</body>
</html>
